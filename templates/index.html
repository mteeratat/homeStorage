{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
    <form action="/search" method="get">
        <input type="text" placeholder="name" name='name'>
        <button type="submit">Search</button>
    </form>
    {% for r in res %}
    <div style="display: flex">
        <h1>{{ r['name'] }} : {{ r['amount'] }}</h1>
        <button>Delete</button>
    </div>
    <br>
    {% endfor %}
{% endblock %}
